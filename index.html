<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/style.css" />
    <link rel="icon" href="favicon.ico">
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&family=Poppins:wght@400;700&family=Roboto:ital@0;1&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/5183653b0f.js"
      crossorigin="anonymous"
    ></script>
    <title>Weather Finder</title>
  </head>
  <body>
    <video
      src="assets/background-video.mp4"
      playsinline
      autoplay
      muted
      loop
    ></video>
    <div class="overlay">
      <div class="body-wrapper">
        <header class="header-logo">Weather <br /><span>finder</span></header>
        <div class="content-wrapper">
          <div class="location">
            <h1><i class="fas fa-map-pin"></i> <span class="location-name"> Ibadan </span>, <span class="location-country">NG</span></h1>
          </div>
          <div class="weather-search-box">
            <input type="text" id="" placeholder="Enter a city..." class="location-input"/>
            <input type="submit" value="Search" class="search-log"/>
          </div>
          <div class="weather-details-display">
            <div class="status-report-and-translation">
              <p class="status-metric"><span class="status-report">17</span>℃</span></p>
              <p class="weather-translation">Thunderstorm</p>
            </div>
            <div class="date-and-variance-report">
              <p class="date">Friday, 11th September, 2020</p>
              <p class="high-and-low"><span class="high-temp">17</span> ℃ / <span class="low-temp"> 12</span> ℃</p>
            </div>
            <div class="weather-icon"><i class="fas fa-cloud"></i></div>
          </div>
        </div>
      </div>
    </div>

    <script src="assets/main.js"></script>
  </body>
</html>
