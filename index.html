<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&family=Roboto:ital@0;1&display=swap"
      rel="stylesheet"
    />
    <title>Weather Finder</title>
  </head>
  <body>
    <video
      src="assets/background-video.mp4"
      playsinline
      autoplay
      muted
      loop
    ></video>
    <div class="overlay">
      <div class="body-wrapper">
        <header class="header-logo">Weather <span>finder</span></header>

        <div class="welcome-note">
          <h1>Hello!</h1>
        </div>
        <div class="weather-search-box">
          <input type="text" id="" placeholder="Enter a city..." />
          <input type="submit" value="Search" />
        </div>
        <div class="weather-details-display">
          <div class="location-and-date-details">
            <h3>Ibadan, NG</h3>
            <h4>Friday, 16th September, 2020</h4>
          </div>
          <div class="weather-status">
            <div class="temperature-and-details">
              <p>17℃ <span>Thunderstorm</span></p>
              <p>17℃/ <span>12℃</span></p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="assets/main.js"></script>
  </body>
</html>
